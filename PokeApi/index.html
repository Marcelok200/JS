<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéApi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body>
    <div class="container__pokémon">
        <label for="">Digite algum código para a busca do pokémon</label>
        <input type="number" id="cod__pokemon" placeholder="Digite algum número">
         <div class="card-pokemon">
             <button class="prevent"><i class="fa-solid fa-backward-step"></i></button>
              <div class="info_pokemon">
                  <h2 class="nome__Pokemon">PokéApi</h2>
                  <img src="" alt="foto Pokémon" class="img__Pokemon">
                  <h2 class="id__pokemon"></h2>
              </div>
             <button class="next"><i class="fa-solid fa-forward-step"></i></button>
         </div>
         <button class="carregarAPI">Carregar Pokémon</button>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/js/index.js"></script>
</body>
</html>
