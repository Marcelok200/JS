<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com validação Javascript</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>


<main>
    
    
        <h1>Form com validação em Javascript</h1>
        <form id="form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome">
    
            <label for="email">E-mail:</label>
            <input type="email" id="email">

            <label for="telefone">Nº Celular:</label>
            <input type="text" id="telefone" placeholder="(98) xxxxx-xxxx">
    
            <div class="password-container">
                <label for="password"> Senha:</label>
                <input type="password" id="password">
                <button class="mostrarSenha" type="button">Mostrar</button>
            </div>
    
            <select name="job" id="job">
                <option value="">Está Buscando emprego?</option>
                <option value="yes">Sim</option>
                <option value="no">Não</option>
            </select>
    
            <label for="message">Mensagem:</label>
            <textarea name="message" id="message"></textarea>
    
            <button type="submit">Enviar</button>
    
        </form>
    
        <script src="js/index.js"></script>
        
</main>

</body>
</html>
